<h1 class="page-title">Employee Details</h1>
<mat-divider></mat-divider>
<mat-card class="block-card">
  <mat-card-header>
    <mat-card-title>Name: </mat-card-title>
    <mat-card-subtitle>{{selectedEmployee.firstName}} {{selectedEmployee.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <p>Gender: {{selectedEmployee.gender}}</p>
      <p>Date of Birth: {{selectedEmployee.dateOfBirth | date}}</p>
      <p>Department: {{selectedEmployee.department}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="container">
      <button mat-raised-button color="primary" (click)="edit()">Edit</button>
      <button mat-raised-button color="primary" (click)="back()">Back</button>
    </div>
  </mat-card-actions>
</mat-card>
